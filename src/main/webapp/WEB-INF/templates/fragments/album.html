<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<div class="col" th:fragment="album">
    <link th:href="@{/resources/css/vote.scss}" rel="stylesheet/scss" type="text/css">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Restaurant name</text>
        </svg>

        <div class="card-body">
            <p class="card-text">Menu description</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-heart"
                       aria-hidden="true"></i> <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99
                    <span class="visually-hidden">unread messages</span></span>
                </button>
                <form class="myform">
                    <p class="vote-count">3</p>
                    <!--                    <button-->
                    <!--                            class="vote-btn"-->
                    <!--                            data-default-text="Vote This Dish Up!"-->
                    <!--                            data-alt-text="Thanks for Voting">-->
                    <!--                        <span class="icon"></span> <span class="text">Vote This Dish Up!</span>-->
                    <!--                    </button>-->
                    <button class="vote-btn" data-default-text="fa fa-heart-o" data-alt-text="fa fa-heart">
                        <span class="icon"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                    </button>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/resources/js/vote.js}" defer></script>
</div>
</body>
</html>
